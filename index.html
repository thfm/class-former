<!DOCTYPE html>
<html>

<head>
    <title>Class Former</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div id="courseInput">
        <input type="text" class="nameInput" placeholder="e.g. English">
        <input type="number" class="minStudentsInput" value="5">
        <input type="number" class="maxStudentsInput" value="20">
    </div>

    <div id="teacherInput">
        <input type="text" class="nameInput" placeholder="e.g. Mr Smith">
        <button type="button" class="addButton">Add</button>
        <button type="button" class="removeButton">Remove Last</button>

        <ol class="list"></ol>
    </div>

    <div id="studentInput">
        <input type="text" class="nameInput" placeholder="e.g. John Smith">
        <button type="button" class="addButton">Add</button>
        <button type="button" class="removeButton">Remove Last</button>

        <ol class="list"></ol>
    </div>

    <button type="button" id="formClassesButton">Form Classes</button>

    <div id="classesOutput"></div>

    <script src="script.js"></script>
</body>

</html>
