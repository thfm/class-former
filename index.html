<!DOCTYPE html>
<html>

<head>
    <title>Class Former</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div>
        <input type="text" id="courseNameInput" placeholder="e.g. English">
        <input type="number" id="courseMinStudentsInput" value="5">
        <input type="number" id="courseMaxStudentsInput" value="20">
    </div>
    <div>
        <input type="text" id="studentInput" placeholder="e.g. John Smith">
        <button type="button" id="studentAddButton">Add</button>
        <button type="button" id="studentRemoveButton">Remove Last</button>

        <ol id="studentList"></ol>
    </div>

    <div>
        <input type="text" id="teacherInput" placeholder="e.g. Mr Smith">
        <button type="button" id="teacherAddButton">Add</button>
        <button type="button" id="teacherRemoveButton">Remove Last</button>

        <ol id="teacherList"></ol>
    </div>

    <button type="button" id="formClassesButton">Form Classes</button>

    <div id="classes"></div>

    <script src="script.js"></script>
</body>

</html>
